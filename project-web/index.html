<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InfoPerusahaan ‚Äî Mahasiswa Style</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(180deg,#0f172a, #07103a); 
      color: #e6eef8; 
    }
    .glass { 
      background: rgba(255,255,255,0.06); 
      backdrop-filter: blur(6px); 
      border: 1px solid rgba(255,255,255,0.06); 
    }

    @keyframes fade {
      0% { opacity:0; transform:translateY(10px); }
      100% { opacity:1; transform:translateY(0); }
    }
    .animate-fade { animation: fade 0.3s ease-out; }
  </style>
</head>

<body class="min-h-screen">

  <!-- HEADER -->
  <header class="p-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="rounded-full w-12 h-12 bg-gradient-to-br from-purple-500 to-indigo-400 flex items-center justify-center text-white font-bold">UTB</div>
      <div>
        <h1 class="text-2xl font-bold">InfoPerusahaan</h1>
        <p class="text-sm opacity-70">Kumpulan info perusahaan ‚Äî gaya mahasiswa</p>
      </div>
    </div>

    <nav class="flex gap-3">
      <a href="login.html" class="px-4 py-2 glass rounded-lg text-sm">Login</a>
      <a href="register.html" class="px-4 py-2 bg-indigo-600 rounded-lg text-sm">Registrasi</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="p-6">
    <section class="mb-6">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Daftar Informasi Perusahaan</h2>
        <input id="search" type="text" placeholder="Cari perusahaan..." class="px-3 py-2 rounded-lg bg-slate-800 text-sm">
      </div>
    </section>

    <section id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <!-- FOOTER -->
  <footer class="p-6 text-center glass">
    <p>@Copyright by 23552011321_Arya Fauzan_23 CNS B</p>
  </footer>

  <!-- SCRIPT -->
<script>
  // Data perusahaan
  const infos = [
    { id:1, title:"PT. Inovasi Digital", excerpt:"Startup kreatif di bidang IoT", img:"assets/img/inovasi digital.jpeg" },
    { id:2, title:"PT. Karya Nusantara", excerpt:"Supplier energi terbarukan", img:"assets/img/karya nusantara.jpeg" },
    { id:3, title:"CV. Kreatif Studio", excerpt:"Agen desain & branding", img:"assets/img/Creative Studio.jpeg" }
  ];

  // Ambil data save & favorite dari localStorage
  let saved     = JSON.parse(localStorage.getItem("savedCompanies")     || "[]");
  let favorite  = JSON.parse(localStorage.getItem("favoriteCompanies")  || "[]");

  // Render kartu perusahaan
  function renderCards(list){
    const root = document.getElementById("cards");
    root.innerHTML = "";

    list.forEach(i => {
      const isSaved = saved.includes(i.id);
      const isFav   = favorite.includes(i.id);

      const el = document.createElement("article");
      el.className = "glass rounded-xl overflow-hidden shadow-lg transform hover:-translate-y-2 transition";

      el.innerHTML = `
        <img src="${i.img}" class="w-full h-40 object-cover">
        
        <div class="p-4">
          <div class="flex justify-between items-start">
            <h3 class="font-semibold text-lg">${i.title}</h3>

            <!-- FAVORITE ‚ù§Ô∏è -->
            <button class="favBtn text-2xl" data-id="${i.id}">
              ${isFav ? "‚ù§Ô∏è" : "ü§ç"}
            </button>
          </div>

          <p class="text-sm opacity-80 my-2">${i.excerpt}</p>

          <div class="flex justify-between items-center">
            <a href="detail.html?id=${i.id}" class="px-3 py-1 border rounded-md">Lihat Detail</a>

            <button class="saveBtn px-3 py-1 rounded-md text-white ${isSaved ? "bg-green-500" : "bg-indigo-500"}"
                    data-id="${i.id}">
              ${isSaved ? "Saved ‚úì" : "Save"}
            </button>
          </div>
        </div>
      `;

      root.appendChild(el);
    });

    // EVENT SAVE
    document.querySelectorAll(".saveBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        let id = parseInt(btn.dataset.id);

        if (!saved.includes(id)) {
          saved.push(id);
          localStorage.setItem("savedCompanies", JSON.stringify(saved));
          showToast("Berhasil disimpan!");
        }

        renderCards(infos);
      });
    });

    // EVENT FAVORITE ‚ù§Ô∏è
    document.querySelectorAll(".favBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        let id = parseInt(btn.dataset.id);

        if (favorite.includes(id)) {
          favorite = favorite.filter(x => x !== id);
          showToast("Dihapus dari Favorite ü§ç");
        } else {
          favorite.push(id);
          showToast("Ditambahkan ke Favorite ‚ù§Ô∏è");
        }

        localStorage.setItem("favoriteCompanies", JSON.stringify(favorite));
        renderCards(infos);
      });
    });
  }

  // Render awal
  renderCards(infos);

  // Search
  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    renderCards(infos.filter(i => i.title.toLowerCase().includes(q)));
  });

  // Toast / popup notif
  function showToast(msg){
    const toast = document.createElement("div");
    toast.className = "fixed bottom-6 right-6 bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg animate-fade";
    toast.innerText = msg;

    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2000);
  }
</script>

</body>
</html>
