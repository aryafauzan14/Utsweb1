<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrasi</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { 
      background:#07103a; 
      color:#e6eef8; 
      font-family:Inter,Arial; 
    }
    .glass { 
      background: rgba(255,255,255,0.06); 
      backdrop-filter: blur(6px); 
      border:1px solid rgba(255,255,255,0.08); 
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <!-- REGISTRATION CARD -->
  <div class="glass p-8 rounded-xl w-full max-w-md mb-6">
    <h2 class="text-2xl font-bold mb-4">Daftar Akun</h2>

    <form id="regForm">
      <label class="block text-sm">Nama</label>
      <input id="name" class="w-full p-2 rounded-md bg-slate-800 mb-3" required>

      <label class="block text-sm">Username</label>
      <input id="username" class="w-full p-2 rounded-md bg-slate-800 mb-3" required>

      <label class="block text-sm">Password</label>
      <input id="password" type="password" class="w-full p-2 rounded-md bg-slate-800 mb-3" required>

      <button type="submit" class="w-full py-2 bg-emerald-500 rounded-md">Daftar</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="p-4 text-center glass w-full max-w-md rounded-md">
    <p>@Copyright by 23552011321_Arya Fauzan_23 CNS B</p>
  </footer>


  <script>
    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if(!name || !username || !password){
        alert('Lengkapi semua field!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.push({ name, username, password });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registrasi berhasil! Silakan login.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
